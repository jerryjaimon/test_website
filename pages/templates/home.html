<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>

      It will convert '<' to '&lt;' and '>' to '&gt;', neutralizing the script.
    -->

    <nav>
        <a href="{% url 'about' %}">About</a> | 
        <a href="{% url 'contact' %}">Contact</a>
    </nav>
</body>
</html>
